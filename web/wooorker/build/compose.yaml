services:
  wooorker:
    build: ./app
    environment:
      - PORT=34466
      - FLAG=ctf4b{0p3n_r3d1r3c7_m4k35_70k3n_l34k3d}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ADMIN_PASSWORD=bf9e76586040612bff76e8a3be3bfd8c0d34d8c320761b6441d55ebd07d0dda6
  nginx:
    build: ./nginx
    volumes:
      - /etc/seccon/_.seccon.games.crt:/etc/nginx/certs/server.crt:ro
      - /etc/seccon/_.seccon.games.key:/etc/nginx/certs/server.key:ro
    ports:
      - 80:80
      - 443:443
    depends_on:
      - wooorker
    restart: always
  redis:
    image: redis:7-alpine
    volumes:
      - redis:/data
    ports:
      - 16379:6379
    restart: always
  crawler:
    build: ./crawler
    restart: always
    environment:
      - APP_URL=http://wooorker:34466/
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=bf9e76586040612bff76e8a3be3bfd8c0d34d8c320761b6441d55ebd07d0dda6
      - REDIS_HOST=redis
      - REDIS_PORT=6379

volumes:
  redis:
